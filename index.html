---
layout: default
title: Login & Signup
meta_description: Tabbed login form
current: home
---

<!-- Main wrapper -->
<div class="wrapper">
  <!-- Form box -->
  <div class="form">
    <!-- Tabs -->
    <div class="form__tabs">
      <a href="#" data-target="signup" class="tab active">Signup</a>
      <a href="#" data-target="login" class="tab">Login</a>
    </div> <!-- ./ Tabs -->

    <!-- Main form wrapper -->
    <div class="form__content">

      <!-- First form (tab content) -->
      <div class="form-variant form-variant--signup active" data-id="signup">
        <h2 class="text-center">Signup</h2>
        <form>
          <!-- Input group (Name) -->
          <div class="input-group input-group-icon">
            <label for="signup-name">Your name</label>
            <input type="text" id="signup-name" name="name" placeholder="Your name" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/user.svg" class="input-icon input-icon--name"></object>
            </div>
          </div>
          <!-- Input group (Email) -->
          <div class="input-group input-group-icon">
            <label for="signup-email">Your email</label>
            <input type="email" id="signup-email" name="email" placeholder="Your email" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/email.svg" class="input-icon input-icon--email"></object>
            </div>
          </div>
          <!-- Input group (Password) -->
          <div class="input-group input-group-icon">
            <label for="signup-password">New password</label>
            <input type="password" id="signup-password" name="password" placeholder="Your password" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/password.svg" class="input-icon input-icon--password"></object>
            </div>
          </div>
          <!-- Input group (Submit) -->
          <div class="input-group">
            <input type="submit" class="input-field input-field--submit" value="Sign up">
          </div>
        </form>
      </div> <!-- ./ First form (tab content) -->

      <!-- Second form (tab content) -->
      <div class="form-variant form-variant--login" data-id="login">
        <h2 class="text-center">Login</h2>
        <form>
          <!-- Input group (Email) -->
          <div class="input-group input-group-icon">
            <label for="login-email">Your email</label>
            <input type="email" id="login-email" name="email" placeholder="Your email" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/email.svg" class="input-icon input-icon--email"></object>
            </div>
          </div>
          <!-- Input group (Password) -->
          <div class="input-group input-group-icon">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Your password" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/password.svg" class="input-icon input-icon--password"></object>
            </div>
          </div>
          <!-- Input group (Submit )-->
          <div class="input-group">
            <input type="submit" class="input-field input-field--submit" value="Login">
          </div>
        </form>
        <!-- Forgot password link -->
        <a href="#" data-target="forgot" class="tab text-center forgot-link">Forgot password?</a>
      </div> <!-- ./ Second form (tab content) -->

      <!-- Third form (tab content) -->
      <div class="form-variant form-variant--forgot" data-id="forgot">
        <h2 class="text-center">Forgot your password?</h2>
        <form>
          <!-- Input group (Email) -->
          <div class="input-group input-group-icon">
            <label for="forgot-email">Your email</label>
            <input type="email" id="forgot-email" name="email" placeholder="Your email" class="input-field">
            <div class="input-icon">
              <object type="image/svg+xml" data="assets/images/email.svg" class="input-icon input-icon--email"></object>
            </div>
          </div>
          <!-- Input group (Submit) -->
          <div class="input-group">
            <input type="submit" class="input-field input-field--submit" value="Recover password">
          </div>
        </form>
      </div> <!-- ./ Third form (tab content) -->

    </div> <!-- ./ Main form wrapper -->
  </div> <!-- ./ Form box -->
</div> <!-- ./ Main wrapper -->>
